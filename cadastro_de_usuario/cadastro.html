<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Cadastro de Usuario</title>
  </head>

<body>
    <a href="../">Home</a>
    
    <h1>Cadastro</h1>
    <div>
        <form action="https://www.w3schools.com/action_page.php">
            Nome do usuário: <input type="text" name="usuario"><br>
            E-mail: <input type="email" name="email"><br>
            Senha: <input type="password" name="senha"><br>
            Data de nascimento: <input type="date" name="dataEntrada"><br>
            Sexo:
            <input type="radio" name="sexo" value="m" checked>M
            <input type="radio" name="sexo" value="f">F
            <input type="radio" name="sexo" value="o">Outro / Prefiro não
            informar<br>
            Estado:
            <select name="secao">
                <option value="solido">Sólido</option>
                <option value="liquido">Líquido</option>
                <option value="gasoso">Gasoso</option>
            </select><br>

            <input type="submit" value="Login">
        </form>
    </div>

</body>

</html>
